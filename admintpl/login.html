    <title>管理登录</title>

<body>
<div class="header"></div>
<script>
    function check(){
        var user_name = $("#user_name").val();
        var user_pass = $("#user_pass").val();
        var verify = $("#verify").val();
        if(user_name==''){
            layer.msg('用户名不能为空', {icon: 2});
            return false;
        }
        if(user_pass == ''){
            layer.msg('密码不能为空!', {icon: 2});
            return false;
        }
        if(verify == ''){
            layer.msg('验证码不能为空!', {icon: 2});
            return false;
        }
        $.post(
                '__URL__/login',
                {user_name:user_name,user_pass:user_pass,verify:verify},
                function(data){
                    if(data.status==1){
                        window.location.href='__APP__/Admin/Index';
                    }else{
                        layer.alert(data.info);
                    }
                }
        );

    }
</script>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="dologin" method="post" id="forms">
            <div class="row cl">
                <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-8">
                    <input id="user_name" name="user_name" type="text" placeholder="用户名" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-8">
                    <input id="user_pass" name="user_pass" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-8 col-offset-3">
                    <input class="input-text size-L" name="verify" id="verify" type="text" placeholder="验证码" style="width:150px;">
                    <img src='__URL__/verify/' height="41" onclick="javascript:this.src='__URL__/verify?'+new Date().getTime()" />
                </div>
            </div>
            <div class="row">
                <div class="formControls col-8 col-offset-3">
                    提示:请依次输入帐号,密码,验证码
                </div>
            </div>
            <div class="row">
                <div class="formControls col-8 col-offset-3">
                    <input name="dosubmit" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" onclick="check();">
                    <input name="clear" type="reset" class="btn btn-default radius size-L" value="&nbsp;清&nbsp;&nbsp;&nbsp;&nbsp;空&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
